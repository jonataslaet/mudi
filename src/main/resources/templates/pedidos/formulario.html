<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedidos/novo" method="post">
				<div class="mb-3">
					<label class="form-label" for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" class="form-control is-invalid" placeholder="nome do produto">
					<small>Informa qual o nome do produto.</small>
					<div id="nomeProdutoFeedback" class="invalid-feedback" th:errors="*{nomeProduto}">
				        Please choose a username.
				    </div>
				</div>
				<div class="mb-3">
					<label class="form-label" for="urlProduto">URL</label>
					<input th:field="*{urlProduto}" class="form-control is-invalid" name="urlProduto" placeholder="url do produto">
					<small>Informa qual o nome do produto.</small>
					<div id="urlProdutoFeedback" class="invalid-feedback" th:errors="*{urlProduto}">
				        Please choose a username.
				    </div>
				</div>
				<div class="mb-3">
					<label class="form-label" for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" class="form-control is-invalid" name="urlImagem" placeholder="url da iamgem">
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar na busca dos compradores.</small>
					<div id="urlImagemFeedback" class="invalid-feedback" th:errors="*{urlImagem}">
				        Please choose a username.
				    </div>
				</div>
				<div class="mb-3">
					<label class="form-label" for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" name="descricao" placeholder="Adicione detalhes importantes sobre o produto que deseja vender"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
