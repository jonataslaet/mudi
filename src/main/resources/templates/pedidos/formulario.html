<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<form action="/pedidos/novo" method="post">
			<div>
				<label for="nomeProduto">Produto</label>
				<input name="nomeProduto" placeholder="nome do produto">
				<small>Informa qual o nome do produto.</small>
			</div>
			<div>
				<label for="urlProduto">URL</label>
				<input name="urlProduto" placeholder="url do produto">
				<small>Informa qual o nome do produto.</small>
			</div>
			<div>
				<label for="urlImagem">Imagem</label>
				<input name="urlImagem" placeholder="url da iamgem">
				<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar na busca dos compradores.</small>
			</div>
			<div>
				<label for="descricao">Descrição</label>
				<textarea name="descricao" placeholder="Adicione detalhes importantes sobre o produto que deseja vender"></textarea>
			</div>
			<button type="submit">Cadastrar</button>
		</form>
	</div>
</body>
</html>
