<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Meus pedidos</h1>
		</div>
		<nav class="navbar navbar-expand navbar-light bg-light mb-3">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
        		<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Todos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Aguardando</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Aprovado</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Entregue</a>
				</li>
			</div>
			<a href="/pedidos/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
		</nav>
	    <div class="card" th:each="pedido : ${pedidos}">
	    	<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
	    	<div class="card-body">
	    		<div class="row">
		    		<div class="col-12 col-sm-8 mb-3">
		    			<div class="row">
					    	<div class="col-sm-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
					    	<div class="col-sm-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">05/03/2021</span></div>
				    	</div>
				    	<div>Produto</div>
				    	<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
				    	
				    	<div>Descrição</div>
				    	<div>
				    		<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
				    	</div>
			    	</div>
			    	<div class="col-12 col-sm-4">
			    		<img class="img-thumbnail" th:src="${pedido.urlImagem}" alt="imagem não carregada" src=""/>
			    	</div>
		    	</div>
	    	</div>
	    </div>
    </div>
</body>
</html>
